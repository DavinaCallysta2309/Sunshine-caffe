<!DOCTYPE html>
<html>
<head>
    <title> menggabungkan baris dan kolom pada tabel </title>
</head>
<body>
    <table border="1">
        <caption>Jadwal Pelajaran</caption>
        <thead>
            <tr>
                <th></th>
                <th colspan="5">
                    Tahun ajaran 2020/2021
                </th>
            </tr>
            <tr>
                <th>
                    Jam
                </th>
                <th>
                    Senin
                </th>
                <th>
                    Selasa
                </th>
                <th>
                    Rabu
                </th>
                <th>
                    Kamis
                </th>
                <th>
                    Jum'at
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>
                    7:00
                </th>
                <td>
                    Bahasa Indonesia
                </td>
                <td>
                    Ilmu Pengetahuan Sosial
                </td>
                <td rowspan="2">
                    Matematika
                </td>
                <td>
                    Seni Budaya
                </td>
                <td>
                    Fisika
                </td>
            </tr>
            <tr>
                <th>
                    10:00
                </th>
                <td>
                    Penjaskes
                </td>
                <td>
                    Pendidikan Kewarnegaraan
                </td>
                <td>Bahasa Inggris</td>
                <td>
                    Pendidikan Agama
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
